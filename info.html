<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiveTech Info</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #cc5500, #ff8c42);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content-panel {
                max-width: 100%;
                padding: 20px;
            }
            
            .content-title {
                font-size: 24px;
            }
            
            .content-text {
                font-size: 14px;
            }
        }

        .content-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .content-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content-panel">
        <h2 class="content-title">Server Information</h2>
        <p class="content-text">
            WIP
        </p>
    </div>
</body>
</html>
