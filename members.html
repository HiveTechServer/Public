<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HiveTech Members</title>

  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-k5B0tqlC+V9Nh0v0xMSMQ2V3J0bdjybzUtEEdEfGzOPVhTHzV+/J+JzJBlmqu4UO8EjSo6vEGeaZTWuAdfHa0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      margin: 0;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    .member-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .member-pfp {
      border-radius: 50%;
      width: 64px;
      height: 64px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      flex-shrink: 0;
    }
    .member-info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .member-name {
      font-weight: 700;
      font-size: 1.3em;
      white-space: nowrap;
    }
    .role-badge {
      font-weight: 700;
      font-size: 0.9em;
      border-radius: 12px;
      padding: 4px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .role-owner {
      background-color: maroon;
      color: #ffd8b1;
      box-shadow: 0 0 8px maroon;
    }
    .role-manager {
      background-color: cyan;
      color: #003333;
      box-shadow: 0 0 8px cyan;
    }
    .role-member {
      background-color: magenta;
      color: #fff0ff;
      box-shadow: 0 0 8px magenta;
    }
    .role-badge i {
      font-size: 1.1em;
    }
    .social-links a {
      color: white;
      margin-left: 10px;
      font-size: 1.4em;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: color 0.3s ease;
    }
    .social-youtube {
      color: #FF0000;
    }
    .social-twitch {
      color: #9146FF;
    }
    .social-discord {
      color: #5865F2;
    }
    .social-links a:hover {
      filter: brightness(1.3);
    }
  </style>
</head>
<body>
  <div id="members-container">
    <div class="member-panel">
  <img
    class="member-pfp"
    src="https://images-ext-1.discordapp.net/external/MWPvUZvGwOKl-Po80NnMh7JUU6ReI-q8pBD1AG9v234/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/752432778947067944/4c1ec8039d8400aaf0f4d050bed041ee.png"
    alt="Profile picture of FireBee"
  />
  <div class="member-info">
    <div class="member-name">FireBee</div>
    <div class="role-badge role-owner">
      <i class="fas fa-crown"></i> Owner
    </div>
  </div>
  <div class="social-links"><a href="https://youtube.com/@FireBee45" class="social-youtube" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.twitch.tv/firebeelive" class="social-twitch" target="_blank" title="Twitch">
      <i class="fab fa-twitch"></i>
    </a>
    <a href="https://discord.gg/k8SzMjMn9X" class="social-discord" target="_blank" title="Discord">
      <i class="fab fa-discord"></i>
    </a>
  </div>
</div>
  </div>
</body>
</html>
