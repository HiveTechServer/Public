<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Members</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .top-nav {
      background: #333;
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      height: 35px;
    }

    .nav-tab {
      padding: 0 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      height: 100%;
      text-decoration: none;
    }

    .nav-tab.active {
      background: #ff8c42;
      transform: translateY(3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-tab:hover:not(.active) {
      background: rgba(255, 140, 66, 0.3);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .content-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      color: white;
    }

    .member-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .member-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px 20px;
      gap: 20px;
    }

    .member-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .member-pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .member-name {
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .member-links {
      display: flex;
      gap: 15px;
    }

    .icon-link i {
      font-size: 18px;
      color: white;
      transition: color 0.3s ease;
    }

    .icon-link:hover i {
      color: #ffcc66;
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
    }

    .info-text {
      color: #ccc;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px 10px;
        gap: 20px;
      }
      .content-panel {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .member-name {
        font-size: 14px;
      }
      .icon-link i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a class="nav-tab" href="index.html">Home</a>
    <a class="nav-tab active" href="members.html">Meet the Members</a>
    <a class="nav-tab" href="addons.html">Server Addons/Mods</a>
    <a class="nav-tab" href="updates.html">Server Updates</a>
  </div>
  <div class="top-line"></div>

  <div class="main-content">
    <div class="content-panel">
      <h2>Meet the Members</h2>
      <div class="member-list">

        <!-- Member with all icons -->
        <div class="member-entry">
          <div class="member-info">
            <img class="member-pfp" src="https://via.placeholder.com/40" alt="PlayerOne PFP">
            <span class="member-name">PlayerOne</span>
          </div>
          <div class="member-links">
            <a href="https://youtube.com/@playerone" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
            <a href="https://twitch.tv/playerone" target="_blank" class="icon-link"><i class="fab fa-twitch"></i></a>
            <a href="https://discord.gg/example" target="_blank" class="icon-link"><i class="fab fa-discord"></i></a>
          </div>
        </div>

        <!-- Member with one icon -->
        <div class="member-entry">
          <div class="member-info">
            <img class="member-pfp" src="https://via.placeholder.com/40" alt="BuilderBob PFP">
            <span class="member-name">BuilderBob</span>
          </div>
          <div class="member-links">
            <a href="https://youtube.com/@builderbob" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
          </div>
        </div>

        <!-- Member with no links -->
        <div class="member-entry">
          <div class="member-info">
            <img class="member-pfp" src="https://via.placeholder.com/40" alt="SoloSteve PFP">
            <span class="member-name">SoloSteve</span>
          </div>
          <div class="member-links">
            <!-- No icons -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info">
      <span class="info-text">An official HiveTech product</span>
    </div>
  </div>
</body>
</html>
