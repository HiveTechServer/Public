<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Members</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-k5B0tqlC+V9Nh0v0xMSMQ2V3J0bdjybzUtEEdEfGzOPVhTHzV+/J+JzJBlmqu4UO8EjSo6vEGeaZTWuAdfHa0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #cc5500, #ff8c42);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .top-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .top-nav {
      background: #333;
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      height: 35px;
    }

    .nav-tab {
      padding: 0 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      height: 100%;
      text-decoration: none;
    }

    .nav-tab.active {
      background: #ff8c42;
      transform: translateY(3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-tab:hover:not(.active) {
      background: rgba(255, 140, 66, 0.3);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .content-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      color: white;
    }

    .content-panel h2 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .member-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    /* Member panel styling from first code */
    .member-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    /* Profile picture */
    .member-pfp {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Name and role container */
    .member-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
    }

    .member-name {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Role badge */
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 12px;
      user-select: none;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    .role-owner {
      background: #5a0000cc;
      color: maroon;
      box-shadow: 0 0 10px maroon;
    }
    .role-owner i {
      color: maroon;
    }

    .role-manager {
      background: #004f5fcc;
      color: cyan;
      box-shadow: 0 0 10px cyan;
    }
    .role-manager i {
      color: cyan;
    }

    .role-member {
      background: #770077cc;
      color: magenta;
      box-shadow: 0 0 10px magenta;
    }
    .role-member i {
      color: magenta;
    }

    /* Social links container */
    .social-links {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
      flex-shrink: 0;
    }

    .social-links a {
      color: white; /* fallback */
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.15s ease, filter 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
      user-select: none;
    }

    .social-links a:hover {
      filter: brightness(1.2);
      transform: scale(1.15);
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    /* Social brand colors */
    .social-youtube i {
      color: #FF0000;
    }

    .social-twitch i {
      color: #9146FF;
    }

    .social-discord i {
      color: #5865F2;
    }

    .bottom-section {
      margin-top: auto;
    }

    .bottom-line {
      width: 100%;
      height: 2px;
      background: #000;
    }

    .bottom-info {
      background: #333;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 35px;
    }

    .info-text {
      color: #ccc;
      font-size: 12px;
    }

    /* Member container flex layout tweaks for smaller screens */
    @media (max-width: 768px) {
      .main-content {
        padding: 20px 10px;
        gap: 20px;
      }
      .content-panel {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      .member-panel {
        flex-direction: column;
        align-items: flex-start;
      }
      .member-info {
        width: 100%;
      }
      .social-links {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a class="nav-tab" href="index.html">Home</a>
    <a class="nav-tab active" href="members.html">Meet the Members</a>
    <a class="nav-tab" href="addons.html">Server Addons/Mods</a>
    <a class="nav-tab" href="updates.html">Server Updates</a>
  </div>
  <div class="top-line"></div>

  <div class="main-content">
    <div class="content-panel">
      <h2>Meet the Members</h2>
      <div class="member-list">

        <!-- Owner with all socials -->
        <div class="member-panel">
          <img
            class="member-pfp"
            src="https://i.pravatar.cc/64?img=3"
            alt="Profile picture of Alice"
          />
          <div class="member-info">
            <div class="member-name">Alice</div>
            <div class="role-badge role-owner">
              <i class="fas fa-crown"></i> Owner
            </div>
          </div>
          <div class="social-links">
            <a href="https://youtube.com/alice" class="social-youtube" target="_blank" title="YouTube">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="https://twitch.tv/alice" class="social-twitch" target="_blank" title="Twitch">
              <i class="fab fa-twitch"></i>
            </a>
            <a href="https://discord.gg/alice" class="social-discord" target="_blank" title="Discord">
              <i class="fab fa-discord"></i>
            </a>
          </div>
        </div>

        <!-- Manager with two socials -->
        <div class="member-panel">
          <img
            class="member-pfp"
            src="https://i.pravatar.cc/64?img=5"
            alt="Profile picture of Bob"
          />
          <div class="member-info">
            <div class="member-name">Bob</div>
            <div class="role-badge role-manager">
              <i class="fas fa-shield-halved"></i> Manager
            </div>
          </div>
          <div class="social-links">
            <a href="https://twitch.tv/bob" class="social-twitch" target="_blank" title="Twitch">
              <i class="fab fa-twitch"></i>
            </a>
            <a href="https://discord.gg/bob" class="social-discord" target="_blank" title="Discord">
              <i class="fab fa-discord"></i>
            </a>
          </div>
        </div>

        <!-- Member with one social -->
        <div class="member-panel">
          <img
            class="member-pfp"
            src="https://i.pravatar.cc/64?img=9"
            alt="Profile picture of Carol"
          />
          <div class="member-info">
            <div class="member-name">Carol</div>
            <div class="role-badge role-member">
              <i class="fas fa-bug"></i> Member
            </div>
          </div>
          <div class="social-links">
            <a href="https://youtube.com/carol" class="social-youtube" target="_blank" title="YouTube">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>

        <!-- Member with no socials -->
        <div class="member-panel">
          <img
            class="member-pfp"
            src="https://i.pravatar.cc/64?img=7"
            alt="Profile picture of Dave"
          />
          <div class="member-info">
            <div class="member-name">Dave</div>
            <div class="role-badge role-member">
              <i class="fas fa-user"></i> Member
            </div>
          </div>
          <div class="social-links">
            <!-- No social links -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="bottom-line"></div>
    <div class="bottom-info">
      <span class="info-text">An official HiveTech product</span>
    </div>
  </div>
</body>
</html>
